<div style="margin: 5px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Personal Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>First Name</mat-label>
          <input matInput
                 placeholder="John"
                 [(ngModel)]="customer.firstName"
                 required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Last Name</mat-label>
          <input matInput
                 placeholder="Smith"
                 [(ngModel)]="customer.lastName"
                 required>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
