<div style="margin: 5px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-select placeholder="Choose your plan"
                    [(value)]="cart.planVariantId"
                    required>
          <mat-option *ngFor="let planVariant of PlanVariants" [value]="planVariant.id">
            {{planVariant.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
